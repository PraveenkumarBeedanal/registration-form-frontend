<h1>Welcome to {{meetUpName}} Meet-up registration</h1>

<form [formGroup]="registrationForm" (ngSubmit)="save()">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>

  <label>
    Address:
    <input type="text" formControlName="address">
  </label>

  <label>
    Email:
    <input type="text" formControlName="email">
  </label>

  <label>
    PhoneNumber:
    <input type="text" formControlName="phoneNumber">
  </label>


    <button type="submit" [disabled]="!registrationForm.valid">
      submit</button>

</form>

<div *ngIf="showSuccessMsg">
  <div>
    <p>
      <strong>Registration Success!</strong> Please click here to login!.
    </p>
  </div>
</div>
